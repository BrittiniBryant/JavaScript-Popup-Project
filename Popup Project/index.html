<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-mail Capture</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href='https://css.gg/css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="page-header">
    <div class="logo">
      Games 2 Go
      <div class="logo__sub">
        by Britt
      </div>
    </div>
  </header>
  <section class="email-modal">
    <div class="email-modal__close-btn">
      <i class="gg-close"></i>
    </div>
    
    <div class="email-modal__container">
      <div class="email-modal__info">
        <div class="logo">
          Games 2 Go
          <div class="logo__sub">
            by Britt
          </div>
        </div>
        <h2>Don't miss this opportunity!</h2>
        <p class="email-modal__message">Join our community to be the first gamers to know when<span class="email-modal__highlight-text"> PS5s  are in stock!</span>
        </p>
        <div class="email-modal__error-message">
          Please Enter A Valid Email 
        </div>
        <div class="email-modal__form-group">
          <input type="text" class="email-modal__input" placeholder="youremail@mail.com">
          <button class="email-modal__button">Send</button>
        </div>
        
        <div class="email-modal__decline-offer">Not interested</div>
      </div>
      <div class="email-modal__side-img">
        <img src="img/ps5.jpg" alt="playstation 5 image">
      </div>
      <div class="email-thank ">
        <div class="email-thank__title">
          Thank You
        </div>
        <p class="email-thank__message">
          We Will Let You Know When PS5s Are In Stock!
        </p>
      </div>
    </div>
  </section>
  <script src="js/app.js"></script>
  
  <main class="content-area">
    <h1>Site Contents Go Here</h1>
  </main>
  <section class="email-modal">
    <div class= "email-modal__close-btn"></div>

    <div class="email-modal__container">
      <div class="email-modal__info">
        <div class="logo"></div>
      </div>
    </div>
  </section>
</body>
</html>
